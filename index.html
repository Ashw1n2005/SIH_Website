<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Protocol Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <header>
        <h1>Crypto Protocol Detector</h1>
        <p class="subtitle">Upload your HEX/TXT file and detect the cryptographic protocol instantly</p>
    </header>

    <main>
        <div class="upload-card" id="uploadCard">
            <div class="upload-dropzone" id="uploadDropzone">
                <p>Drag & Drop your file here</p>
                <p class="or-text">— OR —</p>
                <button id="browseBtn">Browse Files</button>
                <input type="file" id="fileInput" accept=".txt,.hex" hidden>
            </div>
        </div>

        <div class="progress-container hidden" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="result-card hidden" id="resultCard">
            <h2>Prediction</h2>
            <p id="resultText">Your predicted protocol will appear here.</p>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
